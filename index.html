<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKM Cosmetic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="logo">
        <img src="imagen.png" alt="Logo MKM">
        <h2>MKM COSMECTIC</h2>
       </div>
       <nav>
        <a href="">INICIO</a>
        <a href="">PRODUCTOS</a>
        <a href="">QUIENES SOMOS</a>
       </nav>
    </header>
    
    <div class="banner-container">
        <div class="slide-frame">
            <ul>
                <li><img src="banner 1.png" alt="Banner 1"></li>
                <li><img src="banner 2.png" alt="Banner 2"></li>
                <li><img src="banner 3.png" alt="Banner 3"></li>
            </ul>
        </div>
    </div>
    
    <h3>NUESTRAS COLECCIONES</h3>
    
    <div class="swiper-container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#" class="card-link">
                        <img src="6.png" alt="Producto 1" class="card-image">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="card-link">
                        <img src="7.png" alt="Producto 2" class="card-image">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="card-link">
                        <img src="8.png" alt="Producto 3" class="card-image">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="card-link">
                        <img src="9.png" alt="Producto 4" class="card-image">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="card-link">
                        <img src="10.png" alt="Producto 5" class="card-image">
                    </a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
